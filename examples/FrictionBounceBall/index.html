<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Impacto</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<h1>Impacto - Friction Bounce Ball</h1>

	<script type="module">
		console.clear();
		import Impacto from "../../src/Impacto.js";

		class Game extends Impacto.Scene {

			start() {
				const objects = [];
				const randomBalls = Impacto.Utils.randomNumber(10, 100);

				this.circle = new Impacto.Circle(800 / 2, 600 / 2, 25);
				this.circle.setVelocity(50, 50);
				this.circle.setBounce(1);
				this.circle.setFriction(0.99);
				this.circle.setCollisionWorldBounds(true);
				this.addChild(this.circle);
			}
		}

		const game = new Impacto.Game({
			width: 800,
			height: 600,
			backgroundColor: "#f0f0f0",
			scene: Game,
		});

	</script>
</body>

</html>
