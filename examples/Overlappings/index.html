<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Impacto</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<h1>Impacto - Overlappings</h1>
	<div id="GameContainer"></div>

	<script type="module">
		console.clear();
		import Impacto from "../../src/Impacto.js";

		class Game extends Impacto.Scene {
			start() {
				const myRect1 = new Impacto.Rectangle(100, 100, 50, 50, "#ff0000");
				myRect1.setVelocity(5, 5);
				this.addChild(myRect1);

				const myRect2 = new Impacto.Rectangle(200, 200, 50, 50, "#0000ff");
				myRect2.setVelocity(-5, -5);
				myRect2.addOverlapObject(myRect1);
				this.addChild(myRect2);

				const myCircle1 = new Impacto.Circle(300, 300, 10, "#00ff00");
				myCircle1.setVelocity(-5, -5);
				myCircle1.addOverlapObject(myRect2);
				this.addChild(myCircle1);

				const myCircle2 = new Impacto.Circle(350, 350, 10, "#ffff00");
				myCircle2.setVelocity(-5, -5);
				myCircle2.addOverlapObject(myCircle1);
				this.addChild(myCircle2);
			}
		}

		const game = new Impacto.Game({
			width: 800,
			height: 600,
			parent: "GameContainer",
			backgroundColor: "#f0f0f0",
			scene: Game,
		});

	</script>
</body>

</html>
